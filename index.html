<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Tasker</title>

    <link rel="stylesheet" href="css/index.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="wasm/wasm_exec.js"></script>
    <script>
        if (WebAssembly) {
            const go = new Go();
            WebAssembly.instantiateStreaming(fetch("wasm/web_tg.wasm"), go.importObject).then((result) => {
                go.run(result.instance);
            });
        } else {
            console.log("WebAssembly is not supported in your browser")
        }
    </script>
</head>

<body>
    <h1 class="text">Tasker</h1>
    <div id="task_list">
    </div>
    <div>
        <input type="text" id="name_input" name="name">
        <input type="text" id="desc_input" name="desc">
        <button type="button" id="add_button">Add Task</button>
    </div>

</body>
